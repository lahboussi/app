<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Monthly Average</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <!-- Logo placeholder -->
      <div class="logo">LOGO</div>
    </div>

    <div class="title-area">
      <!-- Big editable title; change text in HTML or later (keeps simple) -->
      <h1 id="main-title" contenteditable="true" title="Click to edit title">تقويم طالب العلم</h1>
    </div>

    <div class="right">
      <!-- Three boxes: one, two, three -->
      <input id="studentName" class="top-input" placeholder="اسم و لقب الطالب" />
      <input id="monthName" class="top-input" placeholder="الشهر" />
      <input id="teacherName" class="top-input" placeholder="الشيخ" />

      <div class="top-buttons">
        <button id="openBtn">فتح نقاط الطالب</button>
        <button id="saveBtn">حفظ بيانات الطالب</button>
        <input id="fileInput" type="file" accept="application/json" style="display:none" />
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Area for four week tables -->
    <section id="weeks">
      <!-- JS will populate the 4 week tables -->
    </section>

    <!-- Extra tables: Required 6 and Required 7 -->
    <section class="extras">
      <div class="extra-card">
        <h3>السّرد</h3>
        <div class="req6">
          <label>Required 6 label rls</label>
          <input id="req6_mark" class="small-input" placeholder="النّقطة" />
        </div>
      </div>

      <div class="extra-card">
        <h3>الخدمة (يوم في الاسبوع)</h3>
        <div class="req7">
          <label>Required 7 label</label>
          <div class="req7-marks">
            <input data-req7="0" class="small-input" placeholder="الأسبوع الأوّل" />
            <input data-req7="1" class="small-input" placeholder="الأسبوع الثّاني" />
            <input data-req7="2" class="small-input" placeholder="الأسبوع الثّالث" />
            <input data-req7="3" class="small-input" placeholder="الأسبوع الرّابع" />
          </div>
        </div>
      </div>
    </section>

    <!-- Monthly calculation and results -->
    <section class="results">
      <div class="buttons-row">
        <button id="calcAllWeeks">حساب معدّل كلّ اسبوع</button>
        <button id="calcMonthly">حساب معدّل الشّهر</button>
      </div>

      <div class="output-row">
        <div class="result-box">
          <label>معدّل الأسابيع</label>
          <div id="weekAveragesDisplay">-</div>
        </div>

        <div class="result-box">
          <label>معدّل الشّهر</label>
          <div id="monthlyAvgDisplay">-</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-note">
    
  </footer>

  <script src="script.js"></script>
</body>
</html>
